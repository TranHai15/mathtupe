
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BeeMath Editor</title>
    <!-- Tailwind CDN is kept for simplicity, though npm install is preferred in production -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bee: {
                50: '#fffbeb',
                100: '#fEf3c7',
                400: '#fbbf24',
                500: '#f59e0b',
                900: '#78350f',
              }
            }
          }
        }
      }
    </script>
    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
    <!-- Shim for process.env to prevent crashes if .env is missing in browser -->
    <script>
      window.process = {
        env: {
          // Nếu bạn không dùng file .env, bạn có thể dán tạm key vào đây (không khuyến khích)
          API_KEY: '' 
        }
      };
    </script>

}
